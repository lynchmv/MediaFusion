services:
  mediafusion:
    image: my-mediafusion:dev-3.3.34
    volumes:
      - ./clear_poster_cache.py:/mediafusion/clear_poster_cache.py
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 20m
    restart: unless-stopped
    mem_limit: 1512m
    memswap_limit: 2048m
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    networks:
      - mediafusion-network

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./tv.lynuxss.com.pem:/etc/ssl/certs/tv.lynuxss.com.pem:ro
      - ./tv.lynuxss.com-key.pem:/etc/ssl/private/tv.lynuxss.com-key.pem
    ports:
      - "8443:443"
    depends_on:
      mediafusion:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 32m
    memswap_limit: 64m
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    networks:
      - mediafusion-network

  mongodb:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped
    mem_limit: 256m
    memswap_limit: 512m
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 25s
      retries: 5
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - mediafusion-network

  redis:
    image: redis:latest
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --save 60 1
    restart: unless-stopped
    mem_limit: 128m
    memswap_limit: 256m
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - mediafusion-network

  dramatiq-worker:
    image: my-mediafusion:dev-3.3.34
    command: ["dramatiq", "api.task", "-p", "1", "-t", "4"]
    env_file: .env
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 384m
    memswap_limit: 768m
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    networks:
      - mediafusion-network

  prowlarr:
    image: ghcr.io/hotio/prowlarr:latest
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=${TZ:-UTC}
    ports:
      - "9696:9696"
    volumes:
      - prowlarr-config:/config
    restart: unless-stopped
    mem_limit: 384m
    memswap_limit: 768m
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    networks:
      - mediafusion-network

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    ports:
      - "8191:8191"
    restart: unless-stopped
    mem_limit: 256m
    memswap_limit: 512m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8191/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    networks:
      - mediafusion-network

  browserless:
    image: ghcr.io/browserless/chromium
    ports:
      - "3000:3000"
    environment:
      - TIMEOUT=-1
    restart: unless-stopped
    mem_limit: 512m
    memswap_limit: 1024m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/json/version"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    networks:
      - mediafusion-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    mem_limit: 128m
    memswap_limit: 256m
    ports:
      - "8888:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
    networks:
      - mediafusion-network

  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node-exporter
    mem_limit: 128m
    memswap_limit: 256m
    ports:
      - "9100:9100"
    pid: host
    restart: unless-stopped
    networks:
      - mediafusion-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    mem_limit: 256m
    memswap_limit: 384m
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped
    networks:
      - mediafusion-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    mem_limit: 256m
    memswap_limit: 384m
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - mediafusion-network


volumes:
  mongo-data:
    driver: local
  prowlarr-config:
    driver: local
  redis-data:
    driver: local
  grafana-data:
    driver: local

networks:
  mediafusion-network:
    driver: bridge

