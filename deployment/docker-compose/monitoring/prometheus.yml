global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Uncomment this if MediaFusion exposes metrics at /metrics
  # - job_name: 'mediafusion'
  #   static_configs:
  #     - targets: ['mediafusion:8000']

